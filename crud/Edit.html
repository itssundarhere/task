<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" >
<title>Edit</title>
</head>
<body>
<form method="post" action="edit">
<div>
  <div class="form-group" style="width: 350px;padding-left: 5%">
    <label>Id</label>
    <input type="text" class="form-control" name="empid"id="empid" value=/>
    <label>FirstName</label>
    <input type="text" class="form-control" name="fname"id="fname" placeholder="FirstName here">
    <label>LastName</label>
    <input type="text" class="form-control" name="lname"id="lname" placeholder="LastName here">
    
    <label>EmailId</label>
    <input type="text" class="form-control" name="emailid"id="emailid" placeholder="EmailId here">
    <label>PhoneNumber</label>
    <input type="text" class="form-control" name="phone"id="phone" placeholder="PhoneNumber here">
    <label>DateOfBirth</label>
    <input type="text" class="form-control" name="dob"id="dob" placeholder="DateOfBirth here">
     <label>Designation</label>
    <input type="text" class="form-control" name="designation"id="designation" placeholder="Designation here">
    <label>Location</label>
    <input type="text" class="form-control" name="location"id="location" placeholder="Location here">
  </div>
   <div class="container" >
  <button type="submit" class="btn btn-success">Save</button>
  </div>
  </div>
</form>
</body>
</html>
