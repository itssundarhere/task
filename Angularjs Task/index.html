<!DOCTYPE html>
<html lang="en" ng-app="Task">
    <head>
        <meta charset="UTF-8">
        <title>Contatc's App</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
            <div class="container" ng-controller="ContactController as contact">
                    <div class="row"  >
                        <div class="col-12 col-sm-6 col-md-4 col-3" ng-repeat="cntcs in contact.details">
                            <h3>Name<input value="{{cntcs.name}}" ng-disabled="all"> </h3>
                            <h3>Date of Birth<input value="{{cntcs.dob}}" ng-disabled="all"></h3>
                            <h3>Email<input value="{{cntcs.email}}" ng-disabled="all"></h3>
                            <h3>Phone Number<input value="{{cntcs.phoneNumber}}" ng-disabled="all" ></h3>
                            <a href="#" class="btn btn-info btn-lg">
                                <span class="glyphicon glyphicon-pencil">Edit</span>
                            </a>
                            <a href="#" class="btn btn-success btn-lg">
                                    <span class="glyphicon glyphicon-saved">Save</span>
                            </a>
                        </div>
                    </div>
            </div>
    </body>
</html>
